<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"content="text/html" charset="UTF-8">
    <title>查看论题页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        body{margin:0;padding:0}
        .top{height:50px;background: #7abaff}
        .up{width:90%;height:25%;background: white;margin:20px auto}
        .down{width:90%;height:70%;background: white;margin:20px auto}
        .foot{height:5%;background:antiquewhite;margin:0 auto}
    </style>
</head>
<body>
<div class="top">
    <h2 class="text-black-50 text-center ">查看论题页面</h2>
</div>
<div class="up">
    <button type="button" class="btn btn-default"><a href="TeaLookThroughQues" >查看论题</a></button>
    <button type="button" class="btn btn-default"><a href="TeaAddScore" >成绩评定</a></button>
    <button type="button" class="btn btn-default"><a href="TeaAddQues" >添加论题</a></button>
</div>
<div class="down">
    <div class="panel panel-default" >      <!--row   pre-scrollable-->
        <div class="panel-body ">
            <div class="pre-scrollable " style="overflow:scroll;">
                <table class="table table-striped table-bordered table-hover table-responsive" style="min-width: 1500px;">
                    <thead>
                    <tr>
                        <th data-priority="6">论题ID</th>
                        <th>论题题目</th>
                        <th data-priority="5">难度</th>
                        <th data-priority="4">已选择学生</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="quesInfo: ${quesInfos}">
                        <td th:text="${quesInfo.questionid}"></td>
                        <td >
                            <a th:href="@{'/TeaQuesDetails?questionid='+${quesInfo.questionid}}" target="_self">
                                <p th:text="${quesInfo.topic}"></p>
                            </a>
                        </td>
                        <td th:text="${quesInfo.difficulty}"></td>
                        <td th:text="${quesInfo.sno == -1}?'未选学生': ${quesInfo.sno}"></td>
                    </tr>
                    </tbody>
                </table>
                <div id="pagebox">
                    <a href="#">首页</a>
                    <a href="#">上一页</a>
                    <a href="#">下一页</a>
                    <a href="#">末页</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="foot text-center">
    <h6>版权所有©张昊斌 </h6>
</div>
</body>
</html>
