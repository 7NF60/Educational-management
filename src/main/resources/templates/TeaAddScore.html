<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"content="text/html" charset="UTF-8">
    <title>成绩评定页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        body{margin:0;padding:0}
        .top{height:50px;background: #7abaff}
        .up{width:90%;height:25%;background: white;margin:20px auto}
        .down{width:90%;height:70%;background: white;margin:20px auto}
        .foot{height:5%;background:antiquewhite;margin:0 auto}
    </style>
</head>
<body>
<div class="top">
    <h2 class="text-black-50 text-center ">成绩评定页面</h2>
</div>
<div class="up">
    <button type="button" class="btn btn-default"><a href="TeaLookThroughQues" >查看论题</a></button>
    <button type="button" class="btn btn-default"><a href="TeaAddScore" >成绩评定</a></button>
    <button type="button" class="btn btn-default"><a href="TeaAddQues" >添加论题</a></button>
</div>
<div class="up">
    <div class="panel panel-default">
        <div class="form-group panel-footer">
            <label>
                <input type="checkbox" value="" style="margin-left: 10px; margin-right: 10px;">
                是不是男的
            </label>
            <label>
                <input type="checkbox" value="" style="margin-left: 10px; margin-right: 10px;">
                是不是女的
            </label>
            <label>
                <input type="checkbox" value="" style="margin-left: 10px; margin-right: 10px;">
                是不是何伟汉
            </label>
        </div>
    </div>
</div>
<div class="down">
    <div class="panel panel-default" >      <!--row   pre-scrollable-->
        <div class="panel-body ">
                <table class="table table-striped table-bordered table-hover table-responsive" style="min-width: 1000px;">
                    <thead>
                    <tr>
                        <th>论题题目</th>
                        <th>学生姓名</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="choice: ${choices}">
                        <td >
                            <a th:href="@{'/TeaQuesDetails?questionid='+${choice.questionid}}" target="_self">
                                <p th:text="${choice.questionid}"></p>
                            </a>
                        </td>
                        <td th:text="${choice.sno == -1}?'未选学生': ${choice.sno}"></td>
                        <td>
                            <form method="post" action="#" th:action="@{/TeaAddScore}">
                                <div class="row">
                                <div class="col-lg-2">
                                    <label for="s1">初期表现10%</label>
                                    <input type="text" class="form-control" name="earlyperformance" id="s1" placeholder="文本输入">
                                </div>
                                <div class="col-lg-2">
                                    <label for="s2">中期考核20%</label>
                                    <input type="text" class="form-control" name="midexam" id="s2" placeholder="文本输入">
                                </div>
                                <div class="col-lg-2">
                                    <label for="s3">答辩30%</label>
                                    <input type="text" class="form-control" name="thesisanswer" id="s3" placeholder="文本输入">
                                </div>
                                <div class="col-lg-2">
                                    <label for="s4">论文30%</label>
                                    <input type="text" class="form-control" name="paper" id="s4" placeholder="文本输入">
                                </div>
                                <div class="col-lg-2">
                                    <label for="s5">额外加分10%</label>
                                    <input type="text" class="form-control" name="extracredit" id="s5" placeholder="文本输入">
                                </div>
                                <div style="text-align: center;">
                                    <input type="submit" data-inline="true" value="提交">
                                    <input type="text" name="questionid" th:value="${choice.questionid}" style="display:none;" />
                                    <input type="text" name="sno" th:value="${choice.sno}" style="display:none;" />
                                </div>
                                </div>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            <div id="pagebox">
                <a href="#">首页</a>
                <a href="#">上一页</a>
                <a href="#">下一页</a>
                <a href="#">末页</a>
            </div>
        </div>
    </div>
</div>
<div class="foot text-center">
    <h6>版权所有©张昊斌 </h6>
</div>
</body>
</html>
