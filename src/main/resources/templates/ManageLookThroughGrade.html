<body>
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">毕业设计管理</a>
        <!--input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"-->
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="GraduationProject.html">登出</a>
            </li>
        </ul>
    </nav>
    <h2></h2>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/ManageQues">
                                <span data-feather="activity"></span>
                                论题浏览

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">
                                <span data-feather="airplay"></span>
                                成绩浏览
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <!--<li class="nav-item">-->
                            <!--<a class="nav-link" href="/ManageScore">-->
                                <!--<span data-feather="edit"></span>-->
                                <!--成绩修改-->
                            <!--</a>-->
                        <!--</li>-->
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form class="form-inline mt-2 mt-md-0">
                    <div class="form-group">
                        <label class="col-sm-5 control-label" style="font-size: 15px">论题主管专业</label>
                        <!--     -->
                            <div class="col-sm-6">  
                            <!-- Single button -->
                                <select class="form-control">
                                    <option>计算机科学与技术</option>
                                    <option>自动化</option>
                                    <option>数字媒体技术</option>
                                    <option>生物工程</option>
                                    <option>通信工程</option>
                                </select>   
                            </div>  
                        <div class="col-sm-2 tips"></div>
                    </div>
                    <input class="form-control mr-sm-2" type="text" placeholder="学生学号" aria-label="Search">
                    
                    <button class="btn btn-outline-primary mr-sm-2" type="submit">
                        <span data-feather="search"></span>
                        搜索
                    </button>
                    <!-- <button class="btn btn-outline-primary mr-sm-2" type="submit">
                        <span data-feather="user-plus"></span>
                        新生录入
                    </button> -->
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>学生学号</th>
                                <th>论题ID</th>
                                <th>初期表现(10%)</th>
                                <th>中期考核(20%)</th>
                                <th>答辩(30%)</th>
                                <th>论文(30%)</th>
                                <th>额外加分(10%)</th>
                                <!--<th>学生姓名</th>-->
                                <!--<th>总成绩</th>-->
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="scoreInfo:${scoreInfos}">
                                <td th:text="${scoreInfo.sno}"></td>
                                <td th:text="${scoreInfo.questionid}"></td>
                                <td th:text="${scoreInfo.earlyperformance}"></td>
                                <td th:text="${scoreInfo.midexam}"></td>
                                <td th:text="${scoreInfo.thesisanswer}"></td>
                                <td th:text="${scoreInfo.paper}"></td>
                                <td th:text="${scoreInfo.extracredit}"></td>
                                <td>
                                    <a th:href="@{'/ManageScore?sno='+${scoreInfo.sno}}" target="_self">修改</a>
                                    <!-- <button type="button" class="btn btn-outline-primary btn-sm" onclick="window.location.href='/ManageScore'">修改</button> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>  
            </main>
        </div>
    </div>

        feather.replace()
