<!--老师信息-->
<div data-role="page" id="teaInfoVue">
    <!--头部-->
    <div data-role="header" style="background-color: steelblue" data-position="fixed">
        <a href="#index" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext" style="background-color: steelblue"></a>
        <h1>北京化工大学教务网</h1>
    </div>
    <!--主部-->
    <div role="main" class="ui-content" id="stuVue">
        <h3>老师信息</h3>
        <a data-transition="slide" class="ui-btn ui-shadow ui-corner-all ui-icon-search ui-btn-icon-notext" id="btnStuSearch"></a>
        <ul data-role="listview" data-inset="true" v-for="teacher in pageteachers">
            <div data-role="collapsible">
                <h3>
                    <p style="float: left;">姓名:{{ teacher.tname }}</p>
                    <p style="float: right;">工号:{{ teacher.tno }}</p>
                </h3>
                <table data-role="table" class="ui-responsive">
                    <thead>
                    <tr>
                        <th>性别</th>
                        <th>电话号码</th>
                        <th>岗位</th>
                        <th>电子邮箱</th>
                        <th>学院</th>
                        <th>职称</th>
                    </tr>
                    </thead>
                    <tbody>
                    <td>{{ teacher.sex }}</td>
                    <td>{{ teacher.phone }}</td>
                    <td>{{ teacher.office }}</td>
                    <td>{{ teacher.email }}</td>
                    <td>{{ teacher.college }}</td>
                    <td>{{ teacher.rank }}</td>
                    </tbody>
                </table>
                <a data-role="button" data-icon="delete" @click="deleteTea(teacher.tno)">删除</a>
                <a data-role="button" data-icon="gear" @click="editTea(teacher.tno)">修改</a>
            </div>
        </ul>
        <!-- 分页 -->
        <div>
            <a data-transition="slide" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" @click="prePage()" id="btnprepage"></a>
            <a data-transition="slide" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-r ui-btn-icon-notext" @click="nextPage()" id="btnnextpage"></a>
            <label>当前{{ currentpage+1 }}/{{ pagenum }}</label>
        </div>
    </div>
    <!--底部-->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a @click="addTea()">增加老师</a></li> <!--*****************************************-->
            </ul>
        </div>
    </div>
</div>
