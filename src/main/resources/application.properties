
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3308/school?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.platform=mysql


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=buct.software.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.logImpl=org.apache.ibatis.logging.stdout.StdOutImpl
response.status.code.success=200


# 禁用模板缓存，这样修改html 就不用重新启动服务器了。
# 这并不是好的方法，因为有时候浏览器也有缓存（蛋疼）
# 修改界面之后需要 按住 ctrl + F9 来重新加载一下静态资源，否则也没有办法同步
spring.thymeleaf.cache=false