<!DOCTYPE html>

<head>

<body>

            <li><a href="#">3</a></li>

    </div>
</div>

    </div>
    <div data-role="footer" data-position="fixed">

        <div data-role="navbar">

<script src="js/jquery.mobile-1.4.3.js"></script>
