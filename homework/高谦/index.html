<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<title>教务管理系统示例</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="background-color: #00ffdc2e">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column content">
			<h3 class="text-center title">
				北京化工大学
				<br>教务管理
			</h3>
			<form class="form-horizontal form_style" role="form">
				<div class="form-group">
					<div class="col-sm-12">
						<input type="text" class="form-control input" id="account" required="required" placeholder="请输入用户名" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input type="password" class="form-control input" id="password" required="required" placeholder="请输入密码" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						 <button type="submit" class="btn btn-default login_button">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
