<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>基本的页面</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<!-- <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery.mobile-1.4.5.css">
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery.mobile-1.4.5.js"></script>
</head> -->
<body>
   <div data-role="page" id="index1">
      <div data-role="header" data-position="fixed">
         <h1>例子标题1</h1>
      </div>
      <div data-role="main"class="ui-content">
         <p><a href="#index2" data-transition="pop">初始化界面</a>
            <br></br>
            <a href="#index3" data-transition="flip">按钮界面</a></p>
            <ul data-role="listview" data-inset="true">
               <li><a href="#index4">
                  <h2>G1(点击后进入表格界面)</h2>
                  <p>北京南-北京南</p>
                  <p>用时：0：00</p>
                  <p class="ui-li-aside">-1:00 开车</p>
               </a></li>
               <form>
                  <div class="ui-field-contain">
                     <label>幽灵列车编号</label>
                     <input type="text">
                  </div>
                  <div class="ui-field-contain">
                     <label>发车时间</label>
                     <input type="text">
                  </div>
               </form>
            </ul>
      </div>
      <div data-role="footer" data-position="fixed">
         <h1><div data-role="navbar">
            <ul>
               <li><a href="#" data-icon="alert"></a>111</li>
               <li><a href="#" data-icon="back"></a>二二二</li>
               <li><a href="#" data-icon="clock"></a>③③③</li>
            </ul>
         </div></h1>
      </div>
   </div>
   <div data-role="page" id="index2">
      <div data-role="header">
         <h1>例子标题2</h1>
      </div>
      <div data-role="main"class="ui-content">
         <p><a href="#index1" data-transition="fade">跳转2</a></p>
      </div>
      <div data-role="footer">
         <h1>页脚2</h1>
      </div>
   </div>
   <div data-role="page" id="index3">
      <div data-role="header">
         <h1>例子标题3</h1>
      </div>
      <div data-role="main"class="ui-content">
         <p>
            <button class="ui-btn ui-corner-all ui-shadow ui-btn-inline">按钮一</button>
            <button class="ui-btn ui-btn-a ui-btn-inline">按钮2</button>
            <button class="ui-btn ui-btn-b ui-shadow ui-btn-inline">按钮③</button>
         </br>
            <a href="#index1" data-transition="pop">返回</a>
         </p>
      </div>
      <div data-role="footer">
         <h1>页脚3</h1>
      </div>
   </div>
   <div data-role="page" id="index4">
      <div data-role="header">
         <h1>列车详情</h1>
      </div>
      <div data-role="main"class="ui-content">
         <p><table data-role="table" data-mode="reflow" class="ui-responsive table-stroke">
            <thead>
               <tr>
                  <th>列车去向</th>
                  <th>列车时间</th>
                  <th>列车编号</th>
                  <th>驾驶人员</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>奈何桥</td>
                  <td>-1:00</td>
                  <td>-239741</td>
                  <td>XXX</td>
               </tr>
            </tbody>
            <tbody>
               <tr>
                  <td>黄泉小栈</td>
                  <td>-4:44</td>
                  <td>-4444444</td>
                  <td>DDDDD</td>
               </tr>
            </tbody>
         </table>
         <a href="#index1" data-transition="pop">返回</a>
         </p>
      </div>
      <div data-role="footer">
         <h1>页脚4</h1>
      </div>
   </div>
   <script type="text/javascript">$(document).on("pageinit",function(){alert("这里是页面初始化后的提示！");});</script>
   <script type="text/javascript">$(document).on("pagebeforeshow","#index2",function(){alert("这里是去另一个页面之前的提示！");});</script>
   <script type="text/javascript">$(document).on("pageshow","#index2",function(){alert("这里是去了另一个页面后的提示！");});</script>
   <script type="text/javascript">$(document).on("pagebeforehide","#index2",function(){alert("这里是来到这个页面之前的提示！");});</script>
   <script type="text/javascript">$(document).on("pagehide","#index2",function(){alert("这里是来到这个页面后的提示！");});</script>
</body>
</html>
