<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<!-- meta使用viewport以确保页面可自由缩放 -->
<!-- 初始化移动设备显示方式,默认缩放比例1(不缩放) -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 引入 jQuery Mobile 样式 -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- 引入 jQuery 库 -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- 引入 jQuery Mobile 库 -->
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<title>页面过渡</title>
</head>
<body>
<!-- a标签:通过 data-transition="slide"添加过渡效果 -->
<!-- 更多的data-transition: slideup slidedown,pop(弹出),fade(退去),flip(飞入),none(无) -->
<div data-role = "page" id = "index">
	<div data-role = "header">
		<p>标题1</p>
	</div>
	<div role="main" class="ui-content">
		<p>内容1</p>
		<p><a href="#index2" data-transition = "slide">index2</a></p>
	</div>
	<div data-role = "footer">
		<p>页脚1</p>
	</div>
</div>
<div data-role = "page" id = "index2">
	<div data-role = "header" >
		<p>标题2</p>
	</div>
	<div role="main" class="ui-content">
		<p>内容2</p>
		<p><a href="#index" data-transition = "fade">index1</a></p>
	</div>
	<div data-role = "footer">
		<p>页脚2</p>
	</div>
</div>
<!-- js语言 -->
<script type="text/javascript">
	$(document).on("pagebeforehide","#index",function(){
		alert("pagebeforehide");
	})//1
	$(document).on("pagehide","#index",function(){
		alert("pagehide");
	})//3
	$(document).on("pagebeforeshow","#index2",function(){
		alert("pagebeforeshow");
	})//2
	$(document).on("pageshow","#index2",function(){
		alert("pageshow");
	})//4
	//以上每次都会执行
	
	// $(document).on("pagebeforecreate",function(){
	// 	alert("pagebeforecreate");
	// 	//1
	// })
	// $(document).on("pagecreate",function(){
	// 	alert("pagecreate");
	// 	//2
	// })
	// $(document).on("pageinit",function(){
	// 	alert("pageinit");
	// 	// 3
	// })
	//在网页加载一次以后,就不需要再次加载
</script>
</body>
</html>
<!-- 页面事件:Page initialization(beforecreat,creat,init) -->
